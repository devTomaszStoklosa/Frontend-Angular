<mat-card>
  <mat-card-title>Lista użytkowników</mat-card-title>
  <mat-table [dataSource]="users" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Imię</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.surname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Akcje</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" [routerLink]="['/users', user.id]"><mat-icon>visibility</mat-icon></button>
        <button mat-icon-button color="accent" [routerLink]="['/users/edit', user.id]"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>
